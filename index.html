<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <p class="computer">Computer: <span id="computerScore">4</span></p>
        <p class="you">You: <span id="yourScore">0</span></p>

        <div class="images">
            <div class="handgesture"> <i class="fa-solid fa-hand-back-fist"></i></div>
            <div class="handgesture"> <i class="fa-solid fa-hand"></i></div>
            <div class="handgesture"> <i class="fa-solid fa-hand-scissors"></i></div>
        </div>

        <div class="yourChoose">
            <p class="choose">You choose </p>
        </div>
        <div class="computerChoose">
            <p class="comChoose">Computer choose </p>
        </div>
        <button id="result">you win</button>
    </div>

</body>
<script src="script.js"></script>

</html>
