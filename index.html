<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="score">
            <p class="computer">You: <span id="computerScore"></span></p>
            <p class="you">Computer: <span id="yourScore"></span></p>
        </div>
        <div class="images">
            <div class="handgesture" id="rockplay"> <i class="fa-solid fa-hand-back-fist"></i></div>
            <div class="handgesture" id="paperplay"> <i class="fa-solid fa-hand"></i></div>
            <div class="handgesture" id="scissorplay"> <i class="fa-solid fa-hand-scissors"></i></div>
        </div>

        <div class="choices">
            <p id="yourChoose"> </p>
            <p id="computerChoose"> </p>
        </div>
        <button id="resultscore"></button>
    </div>

</body>
<script src="script.js"></script>

</html>
